<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/48625c171d.js" crossorigin="anonymous"></script>
    <title>Drawing app</title>
</head>

<body>
    <section class="container">
        <div class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </div>
        <div id="toolbar">

            <button id="undo" class="setwidth-u">Undo</button>
            <button class="setwidth" onclick="dec('lineWidth')">-</button>
            <input id="lineWidth" class="quantity setwidth" name='lineWidth' type="number" value="5">
            <button class="setwidth" onclick="inc('lineWidth')">+</button>
            <input class="setwidth" id="stroke" name='stroke' type="color">
            <button onclick="capture()" class="screen"> Take a shot</button>
            <button class="setwidth" id="clear"><i id="clear" class="fa-solid fa-brush"></i></button>
        </div>
    </section>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function capture() {
            html2canvas(document.body).then(canvas => {
                let a = document.createElement("a");
                a.download = "ss.png";
                a.href = canvas.toDataURL("image/png");
                a.click(); // MAY NOT ALWAYS WORK!
            });
        }
    </script>
</body>

</html>
