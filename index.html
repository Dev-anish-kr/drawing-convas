<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project Drawing App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #663399;
            overflow: hidden;
            font-family: Arial, sans-serif;
        } 
    </style>
</head>
<body>
    <header id="header">
        <div id="logo">Project Drawing App</div>
        <!-- Add navigation or other header content if needed -->
    </header>

    <section id="hero-section">
        <div id="hero-content">
            <h1>Welcome to the Project Drawing App</h1>
            <p>Create amazing digital artworks with ease.</p>
            <a id="cta-button" href="/draw.html">Get Started</a>
        </div>
    </section>

    <script>
        // Animate the hero content on page load
        document.addEventListener("DOMContentLoaded", function() {
            const heroContent = document.getElementById("hero-content");
            setTimeout(function() {
                heroContent.style.opacity = 1;
            }, 500);
        });
    </script>
</body>
</html>
